<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Elite Time & Kicks</title>
  <link rel="icon" href="https://yt3.ggpht.com/a/AGF-l78km1YyNXmF0r3-0CycCA0HLA_i6zYn_8NZEg=s900-c-k-c0xffffffff-no-rj-mo" type="image/gif" sizes="16x16" />
  <link rel="stylesheet" href="css/header.css" />
  <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/auth.css" />

  
</head>
<body>
  <header>
    <section>
      <div id="container">
        <!-- SHOP NAME -->
        <div id="shopName"><a href="index.html"><b>Elite </b></a></div>

        <!-- COLLECTIONS -->
        <div id="collection">
          <div id="clothing"><a href="index.html#shoes"> Shoes </a></div>
          <div id="accessories"><a href="index.html#watches"> Watches </a></div>
        </div>

        <!-- SEARCH -->
        <div id="search">
          <i class="fas fa-search search"></i>
          <input type="text" id="input" name="searchBox" placeholder="Search for Clothing and Accessories" />
        </div>

        <!-- USER AREA -->
        <div id="user">
          <a href="cart.html">
            <i class="fas fa-shopping-cart addedToCart">
              <div id="badge">0</div>
            </i>
          </a>

          <!-- TEXT USER CONTROLS -->
          <div id="user-action">
            <span id="loginLink" onclick="openAuthPopup()" style="cursor: pointer;">Sign In / Sign Up</span>
            <a href="#" onclick="logout()" id="logoutLink" >Logout</a>
          </div>
        </div>
      </div>
    </section>
  </header>

  <!-- SIGN IN / SIGN UP MODAL -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAuthPopup()">&times;</span>
      <div class="box">
        <h2>Sign In</h2>
        <input type="text" id="signin-username" placeholder="Username">
        <input type="password" id="signin-password" placeholder="Password">
        <button onclick="signIn()">Sign In</button>

        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="New Username">
        <input type="password" id="signup-password" placeholder="New Password">
        <button onclick="signUp()">Sign Up</button>

        <p id="message"></p>
      </div>
    </div>
  </div>

  

</body>
</html>
